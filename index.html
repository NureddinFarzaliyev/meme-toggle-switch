<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anim.css">
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="labelToggle">
            <div class="circles">
                <div class="circle2 circle dayc1"></div>
                <div class="circle2 circle dayc2"></div>
                <div class="circle2 circle dayc3"></div>
                <div class="circle2 circle dayc4"></div>
            </div>
            <div class="day">
                <img src="day.svg" class="day-img-1" alt="">
                <img src="day-2.svg" class="day-img-2" alt="">
            </div>
            <div class="night">
                <img src="stars.svg" class="stars" alt="">
            </div>
        </label>
      </div>      

      <script src="app.js"></script>
</body>
</html>
